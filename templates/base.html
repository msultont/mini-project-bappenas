{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Mini Project BAPPENAS</title>

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}" />
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
        <!-- User Theme style -->
        <link rel="stylesheet" href="{% static 'dist/css/style.css' %}" />
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
    </head>
    <body class="hold-transition layout-top-nav">
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <!-- Brand Logo -->
                    <a href="{% url 'dashboard' %}" class="brand-link">
                        <img
                            src="{% static 'dist/img/AdminLTELogo.png' %}"
                            alt="AdminLTE Logo"
                            class="brand-image img-circle elevation-3"
                            style="opacity: 0.8"
                        />
                    </a>
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="{% url 'dashboard' %}" class="nav-link">Beranda</a>
                    </li>
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="mailto:msulton55@gmail.com" class="nav-link">Hubungi Kami</a>
                    </li>
                </ul>
            </nav>
            <!-- /.navbar -->

            <!-- Content Wrapper. Contains page content -->
            {% block content_wrapper %}{% endblock %}
            <!-- /.content-wrapper -->

            <!-- Main Footer -->
            <footer class="main-footer">
                <!-- To the right -->
                <div class="float-right d-none d-sm-inline">Anything you want</div>
                <!-- Default to the left -->
                <strong>Copyright &copy; 2022.</strong> All rights reserved.
            </footer>
        </div>

        <!-- jQuery -->
        <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
        <script>
            const ctx = document.getElementById('myChart').getContext('2d');
    
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ labels|safe }},
                    datasets: [{
                        label: 'Tempat Lahir',
                        data: {{ counts|safe }},
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </body>
</html>
